<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble_game.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box">
                        <h4 id="hit-val"></h4>
                    </div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box">
                        <h4 id="timer-val">60</h4>
                    </div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box">
                        <h4 id="score-val">0</h4>
                    </div>
                </div>
            </div>
            <div id="panel-bottom">
                
            </div>
        </div>
    </div>

    <script src="bubble_game.js"></script>
</body>
</html>
